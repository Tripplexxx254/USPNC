<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        
        h1 {
            text-align: center;  
            color: red;
        }
        
        h2 {
            text-align: center;
            color: brown;
        }
        
        
        table {
            border-collapse: collapse;
            width: 60;
            margin: auto;
        }
        
        th, td {
            border: none;
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: black;
            color: orange
        }
        .vs {
            color: red;
        }
        .team {
            color: green;
        }
    </style>
    <title>Football League Standings</title>
</head>
<body>
    <img class="logo" src="https://github.com/Tripplexxx254/USPNC/raw/main/Image/9f583781-70dc-4866-a5ba-1181e4389f67.png" 
    alt="League Logo">
    <h1>Underground Football League Standings</h1>
    <table>
        <tr>
            <th>Rank</th>
            <th>Team</th>
            <th>GP</th>
            <th>G</th>
            <th>Points</th>
        </tr>
        <script>
            class Team {
                constructor(name) {
                    this.name = name;
                    this.points = 0;
                    this.gamesPlayed = 0;
                    this.goalsScored = 0;
                    this.goalsConceded = 0;
                }
            }

            const teams = [
                new Team("Birkani"),
                new Team("Amani FC"),
                new Team("Meti Allstars"),
                new Team("Malomani Boys FC"),
                // Add more teams here
            ];

            // Simulate match results and update points, goals scored, and goals conceded
            function simulateMatchResults() {
                // Example match results:
                const matchResults = [
                    { homeTeam: "Birkani", awayTeam: "Amani FC", homeGoals: getRandomScore(), awayGoals: getRandomScore() },
                    { homeTeam: "Amani FC", awayTeam: "Birkani", homeGoals: getRandomScore(), awayGoals: getRandomScore() },
                    { homeTeam: "Meti Allstars", awayTeam: "Malomani Boys FC", homeGoals: getRandomScore(), awayGoals: getRandomScore() },
                    { homeTeam: "Malomani Boys FC", awayTeam: "Meti Allstars", homeGoals: getRandomScore(), awayGoals: getRandomScore() },
                    // Add more match results here
                ];

                matchResults.forEach(result => {
                    const homeTeam = teams.find(team => team.name === result.homeTeam);
                    const awayTeam = teams.find(team => team.name === result.awayTeam);
                    const homeGoals = result.homeGoals;
                    const awayGoals = result.awayGoals;

                    if (homeGoals > awayGoals) {
                        homeTeam.points += 3;
                    } else if (homeGoals < awayGoals) {
                        awayTeam.points += 3;
                    } else {
                        homeTeam.points += 1;
                        awayTeam.points += 1;
                    }

                    homeTeam.gamesPlayed++;
                    awayTeam.gamesPlayed++;

                    homeTeam.goalsScored += homeGoals;
                    homeTeam.goalsConceded += awayGoals;

                    awayTeam.goalsScored += awayGoals;
                    awayTeam.goalsConceded += homeGoals;
                });
            }

            // Generate random score between 0 and 5
            function getRandomScore() {
                return Math.floor(Math.random() * 6);
            }

            simulateMatchResults();

            const sortedTeams = teams.sort((a, b) => b.points - a.points);

            const table = document.querySelector("table");

            sortedTeams.forEach((team, index) => {
                const row = table.insertRow();
                const rankCell = row.insertCell(0);
                const teamCell = row.insertCell(1);
                const gamesPlayedCell = row.insertCell(2);
                const goalsCell = row.insertCell(3);
                const pointsCell = row.insertCell(4);

                rankCell.textContent = index + 1;
                teamCell.textContent = team.name;
                gamesPlayedCell.textContent = team.gamesPlayed;
                goalsCell.textContent = `${team.goalsScored}:${team.goalsConceded}`;
                pointsCell.textContent = team.points;
            });
        </script>
    </table>
    <h2>** Upcoming Fixture **</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Match</th>
        </tr>
        <tr>
            <td>August 25</td>
            <td><span class="team">Birkani</span> <span class="vs">vs</span> <span class="team">Amani FC</span></td>
        </tr>
        <tr>
            <td>August 28</td>
            <td><span class="team">Meti Allstars</span> <span class="vs">vs</span> <span class="team">Malomani Boys FC</span></td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</body>
</html>
