<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... Same meta tags and CSS ... -->
    <title>Football League Admin</title>
</head>
<body>
    <h1>Football League Admin</h1>

    <div id="loginForm">
        <h2>Login</h2>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <button onclick="login()">Login</button>
    </div>

    <div id="adminPanel" style="display: none;">
        <h2>Update Match Result</h2>
        <label for="homeTeam">Home Team:</label>
    <input type="text" id="homeTeam">
    <label for="awayTeam">Away Team:</label>
    <input type="text" id="awayTeam">
    <label for="homeGoals">Home Goals:</label>
    <input type="number" id="homeGoals" min="0">
    <label for="awayGoals">Away Goals:</label>
    <input type="number" id="awayGoals" min="0">
    <button onclick="updateMatchResult()">Update Result</button>
        <h2>League Standings</h2>
        <table id="standings">
        <tr>
            <th>Rank</th>
            <th>Team</th>
            <th>Points</th>
        </tr>
    </table>

    </div>

    <script>
        const correctPassword = "password"; // Replace with your actual password

        function login() {
            const password = document.getElementById("password").value;

            if (password === correctPassword) {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("adminPanel").style.display = "block";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        // ... Rest of your code ...
    </script>
</body>
</html>
